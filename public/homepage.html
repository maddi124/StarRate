<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>StarRate@</title>
       
        <link rel="stylesheet" href="./assets/css/style.css" />
      </head>
<body>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="#">StarRate@</a></div>
            <button class="loginbtn">login</button>
        </div>
    </nav>
    <div class="container">
        <div class="slider fade" id="slider">
            <img src="./assets/images/picture1.jpg">
        </div>
        <div class="slider fade" id="slider">
            <img src="./assets/images/picture2.jpg">
        </div>
        <div class="slider fade" id="slider">
            <img src="./assets/images/picture3.jpg">
        </div>
        <div class="slider fade" id="slider">
            <img src="./assets/images/picture4.jpg">
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
    </div>
    <div id="dot">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        <span class="dot" onclick="currentSlide(4)"></span> 
    </div>



    <script src="./assets/js/script.js"></script>
</body>
</html>
